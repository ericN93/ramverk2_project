<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-button  routerLink="/first" routerLinkActive="active">Home</button>
    <button mat-button  routerLink="/ask" routerLinkActive="active" style="text-align: right;">Ask</button>
    <button mat-button  routerLink="/chat" routerLinkActive="active" style="text-align: right;">Chat</button>

    <button mat-button  (click)="logout()">Logout</button>
  </mat-toolbar-row>
</mat-toolbar>
